
# .github/workflows/parameterized-terraform-workflow.yml

name: Terraform Deployment Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to (dev, uat, prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - uat
          - prod
      branch:
        description: 'Branch to deploy from'
        required: true
        default: 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/${{ inputs.branch }}' # Runs only if branch matches input

    env:
      TF_WORKSPACE: ${{ inputs.environment }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.3.0 # Specify your Terraform version here
 
     
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CRED }}


      - name: Initialize Terraform
        run: terraform init


      - name: Terraform Plan
        run: terraform plan -var-file="environments/${{ inputs.environment }}/${{ variables.VARIABLES }}"

      - name: Terraform Apply
        if: github.ref == 'refs/heads/${{ inputs.branch }}'
        run: terraform apply -auto-approve -var-file="environments/${{ inputs.environment }}/${{ variables.VARIABLES }}"
